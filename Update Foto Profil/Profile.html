<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-palette"></i></div>
        <ul class="menu">
            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
            <li class="active"><a href="#"><i class="fa-solid fa-calendar-days"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-chart-line"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
        <div class="settings-link"><a href="#"><i class="fa-solid fa-gear"></i></a></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="page-title">
                <i class="fa-solid fa-chevron-left"></i> 
                <span>settings</span>
            </div>
            <div class="user-actions">
                <i class="fa-regular fa-bell icon"></i>
                <img src="https://via.placeholder.com/40" alt="User Profile" class="user-img-small">
            </div>
        </div>

        <div class="content-body">
            <div class="sub-sidebar">
                <ul>
                    <li class="active"><a href="#"><i class="fa-solid fa-pen"></i> Edit profile</a></li>
                    <li><a href="#"><i class="fa-regular fa-bell"></i> Notification</a></li>
                    <li><a href="#"><i class="fa-solid fa-lock"></i> Security</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders"></i> Appearance</a></li>
                    <li><a href="#"><i class="fa-regular fa-circle-question"></i> Help</a></li>
                </ul>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <h2>Edit profile</h2>
                    
                    <div class="profile-upload-area">
                        <label for="fileInput" class="upload-label">
                            <img src="https://via.placeholder.com/80" alt="Large Profile Photo" class="user-img-large" id="profilePreview">
                            <div class="camera-icon"><i class="fa-solid fa-camera"></i></div>
                        </label>
                        <input type="file" id="fileInput" name="photo" accept="image/*">
                    </div>
                </div>

                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" value="Mehrab">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" value="Bozorgi">
                        </div>
                    </div>

                    <div class="form-group full-width validated">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" value="Mehrabbozorgi.business@gmail.com">
                            <i class="fa-solid fa-square-check validation-icon"></i>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="33062 Zboncak isle">
                    </div>

                    <div class="form-group full-width">
                        <label for="contact">Contact Number</label>
                        <input type="text" id="contact" name="contact" value="58077.79">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <select id="city" name="city">
                                <option value="Mehrab">Mehrab</option>
                                <option value="Jakarta">Jakarta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state">
                                <option value="Bozorgi">Bozorgi</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width validated">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" value="sbdfbnd65sfdvb s">
                            <i class="fa-solid fa-square-check validation-icon"></i>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="js/script.js"></script> </body>
</html>
